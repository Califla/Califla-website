<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Card</title>
    <style>
        body {
            font-family: 'Arial, sans-serif';
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background-color: #ffe6e6;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            text-align: center;
            padding: 20px;
        }
        .card img {
            width: 100%;
            border-radius: 10px;
        }
        .card h1 {
            color: #ff6f61;
            font-size: 24px;
            margin: 15px 0;
        }
        .card p {
            font-size: 18px;
            color: #555;
        }
        .card .button {
            margin-top: 15px;
            background-color: #ff6f61;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .card .button:hover {
            background-color: #ff4c41;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://live.staticflickr.com/65535/54174397019_2584f37f4a_b.jpg" alt="Birthday Picture">
        <h1>Happy Birthday!</h1>
        <p>Hiba is wishing you all the happiness in the world on your special day!</p>
        <a href="https://youtu.be/u50UCzk0u7Y?si=YS6lwHpWUvkVnsg" class="button">Celebrate Now</a>
    </div>
</body>
</html>
